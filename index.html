<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>El Legado de los Mercaderes: Una Saga del Capitalismo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      font-size: 0.75rem;
      color: #333;
      padding: 0.5% ;
      text-align: center;
    }
    #root {
      max-width: 30%;
      width: 30%;
      height: 70%;
      max-height: 70%;
      margin: 0 auto;
      padding: 1.6%;
      top: 3%;
      text-align: left;
      position: fixed;
      background: white;
      border-radius: 1%;
      box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
    }
    #root2 {
      width: 25%; /* Ajusta el ancho según sea necesario */
      height: 40%; /* Ajusta la altura según sea necesario */
      margin: 0;
      padding: 1.6%;
      position: absolute;
      right: 2%;
      top: 3%;
      background: url('revolu.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 1%; /* Ajusta el radio del borde según sea necesario */
      box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
    }
    #root3 {
      width: 25%; /* Ajusta el ancho según sea necesario */
      height: 40%; /* Ajusta la altura según sea necesario */
      margin: 0;
      padding: 1.6%;
      position: absolute;
      right: 32%;
      top: 3%;
      background: url('florencia.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 1%; /* Ajusta el radio del borde según sea necesario */
      box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
    }

    #root4 {
      width: 25%; /* Ajusta el ancho según sea necesario */
      height: 40%; /* Ajusta la altura según sea necesario */
      margin: 0;
      padding: 1.6%;
      position: absolute;
      right: 2%;
      top: 52%;
      background: url('gobierno.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 1%; /* Ajusta el radio del borde según sea necesario */
      box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
    }

    #root5 {
      width: 25%; /* Ajusta el ancho según sea necesario */
      height: 40%; /* Ajusta la altura según sea necesario */
      margin: 0;
      padding: 1.6%;
      position: absolute;
      right: 32%;
      top: 52%;
      background: url('contras.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 1%; /* Ajusta el radio del borde según sea necesario */
      box-shadow: 0 0 1% rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 1% 2%;
      font-size: 0.8rem;
      margin: 1% 2%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 1%;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const CapitalismNovel = () => {
      const [screen, setScreen] = useState('intro');
      const [lives, setLives] = useState(3);
      const [points, setPoints] = useState(0);

      const storyContent = {
        intro: {
          text: "Bienvenido a *'El Legado de los Mercaderes: Una Saga del Capitalismo'*. Eres Marco, un joven aprendiz de mercader en la Florencia del siglo XV, en el apogeo del Renacimiento. Tu maestro Giovanni te guiará a través de la evolución del capitalismo, un sistema económico que cambiaría el curso de la historia.*Te apresuras a reunirte con Giovanni en su taller, donde te espera con una lección crucial sobre el inicio de la expansión económica*.",
          options: [
            { label: 'Comenzar la aventura', next: 'crono1', points: 0 }
          ]
        },
        crono1: {
            text: "“Mira, Marco,” dice Giovanni, “la producción artesanal y el comercio se han expandido en toda Europa, y las ciudades como Florencia han florecido gracias al trabajo de los gremios y talleres. Estos gremios regulan la producción, garantizando calidad, y conectan los mercados locales con rutas comerciales más amplias, donde productos de lujo, como telas y especias, circulan entre continentes. Es el comienzo de lo que luego llamaremos capitalismo.”",
          options: [
            { label:'Continuar', next: 'florencia', points: 0 }
            ]
        },
        florencia: {
          text: "Te encuentras en las vibrantes calles de Florencia. Giovanni te explica cómo la ciudad ha crecido gracias al comercio y la producción mercantil. “La producción artesanal ya no se limita al consumo local. Hemos comenzado a vender más allá de nuestras fronteras, y esto ha permitido la acumulación de capital.” Giovanni te invita a pensar en tu próximo paso como aprendiz. ¿Qué te gustaría hacer?",
          options: [
            { label: 'Invertir en producción para exportación', next: 'manufactura', points: 10 },
            { label: 'Mantener la producción local', next: 'local_production', points: 5 }
          ]
        },
        manufactura: {
          text: "Has decidido expandir tu producción. Esto te lleva a la era de la manufactura, donde la producción se hace a mayor escala mediante la división del trabajo. “Antes, un solo artesano realizaba todo el proceso de producción de una prenda o herramienta, pero ahora, cada trabajador se especializa en una parte del proceso, aumentando la eficiencia.” ¿Cómo deseas proceder?",
          options: [
            { label: 'Especializar a los aún más trabajadores', next: 'revolucion_industrial', points: 10 },
            { label: 'Mantener algunos métodos artesanales', next: 'artesanal', points: 5 }
          ]
        },
        revolucion_industrial: {
          text: "Has llegado a la Revolución Industrial, un periodo crucial que abarca los siglos XVIII y XIX. La maquinaria ha transformado el mundo del trabajo, multiplicando la productividad y reduciendo los costos de producción. “Con la introducción de fábricas y máquinas, la producción en masa es posible, pero esto también trae nuevas tensiones sociales, como la explotación de la clase obrera y las malas condiciones laborales.” ¿Qué prefieres hacer frente a estos cambios?",
          options: [
            { label: 'Priorizar la eficiencia y producción', next: 'capitalismo_moderno', points: 10 },
            { label: 'Mejorar las condiciones laborales para los obreros', next: 'sindicalismo', points: 15 }
          ]
        },
        capitalismo_moderno: {
          text: "Te encuentras en el capitalismo moderno, una etapa marcada por grandes monopolios y la concentración del capital en manos de unos pocos. Los bancos y corporaciones dominan la economía global, y el capital financiero tiene una influencia sin precedentes. “Hemos pasado de la fase de libre competencia a lo que Lenin llamaría el imperialismo, la fase superior del capitalismo, donde el capital se concentra y las grandes potencias buscan controlar recursos en todo el mundo.” ¿Cómo planeas navegar este complejo escenario?",
          options: [
            { label: 'Formar un conglomerado empresarial', next: 'crisis', points: 10 },
            { label: 'Apoyar a pequeñas empresas para diversificar la economía', next: 'economia_social', points: 15 }
          ]
        },
        crisis: {
          text: "Una crisis económica ha sacudido el sistema capitalista. El desempleo ha aumentado y los mercados globales están en caos. “El capitalismo, Marco, tiene ciclos de auge y caída. En épocas de crisis, el Estado puede intervenir para estabilizar el mercado, o bien, se puede dejar que el libre mercado encuentre su propio equilibrio, aunque esto a menudo agrava la situación de los más vulnerables.” ¿Qué decisión tomarás?",
          options: [
            { label: 'Pedir intervención estatal para estabilizar la economía', next: 'intervencion_estatal', points: 15 },
            { label: 'Confiar en el libre mercado para una recuperación natural', next: 'libre_mercado', points: 10 }
          ]
        },
        final: {
          text: `Tu viaje a través de la historia del capitalismo ha terminado. Has tomado decisiones importantes que han moldeado la economía. Puntuación final: ${points}`,
          options: [
            { label: 'Final', next: 'game_over', points: 0  }
          ]
        },
        local_production: {
          text: "Has decidido mantener la producción local. El crecimiento es lento pero estable. ¿Qué haces ahora?",
          options: [
            { label: 'Expandir gradualmente', next: 'manufactura', points: 10 },
            { label: 'Mantener el status quo', next: 'estancamiento', points: 5 }
          ]
        },
        artesanal: {
          text: "Mantienes los métodos artesanales. La calidad es alta, pero la producción es baja. ¿Cómo procedes?",
          options: [
            { label: 'Adoptar algunas técnicas de manufactura', next: 'revolucion_industrial', points: 10 },
            { label: 'Seguir con la producción artesanal', next: 'nicho_mercado', points: 15 }
          ]
        },
        sindicalismo: {
          text: "Has mejorado las condiciones laborales. Los trabajadores están más satisfechos, pero los costos han aumentado. ¿Qué haces?",
          options: [
            { label: 'Buscar un equilibrio', next: 'capitalismo_moderno', points: 15 },
            { label: 'Priorizar el bienestar laboral', next: 'cooperativas', points: 20 }
          ]
        },
        economia_social: {
          text: "Apoyas a las pequeñas empresas. La economía es más diversa, pero menos eficiente. ¿Cuál es tu próximo paso?",
          options: [
            { label: 'Fomentar la innovación', next: 'crisis', points: 15 },
            { label: 'Crear redes de cooperación', next: 'economia_solidaria', points: 20 }
          ]
        },
        intervencion_estatal: {
          text: "El Estado ha intervenido para mitigar los efectos de la crisis, inyectando capital en sectores clave y regulando el mercado. “Este tipo de intervenciones se conocen como capitalismo de Estado, donde los gobiernos juegan un papel activo en la economía, a menudo favoreciendo a los grandes monopolios.” ¿Cómo deseas continuar ahora que la situación comienza a estabilizarse?",
          options: [
            { label: 'Reducir gradualmente la intervención estatal', next: 'final', points: 15 },
            { label: 'Mantener políticas de bienestar e intervención', next: 'estado_bienestar', points: 20 }
          ]
        },
        libre_mercado: {
          text: "Has optado por confiar en el libre mercado. Algunas empresas han quebrado, pero otras han prosperado, consolidando sus posiciones. “En una economía de libre competencia, algunos sobreviven y crecen, mientras otros caen. Sin embargo, esto también conlleva el riesgo de una mayor concentración de capital.” ¿Qué camino seguirás ahora?",
          options: [
            { label: 'Promover más desregulación y libre competencia', next: 'final', points: 15 },
            { label: 'Buscar un equilibrio regulatorio entre regulación y mercado', next: 'economia_mixta', points: 20 }
          ]
        },
        estancamiento: {
          text: "La economía se ha estancado. Otras regiones están creciendo más rápido. Has perdido una vida.",
          options: [
            { label: 'Reconsiderar la estrategia', next: 'florencia', points: 0 }
          ]
        },
        nicho_mercado: {
          text: "Te has establecido en un nicho de mercado de productos de alta calidad. El crecimiento es limitado pero estable.",
          options: [
            { label: 'Continuar en el nicho', next: 'final', points: 15 },
            { label: 'Buscar expandirse', next: 'revolucion_industrial', points: 10 }
          ]
        },
        cooperativas: {
          text: "Has fomentado un modelo cooperativo. La satisfacción laboral es alta, pero enfrentas desafíos en el mercado global.",
          options: [
            { label: 'Mantener el modelo cooperativo', next: 'final', points: 20 },
            { label: 'Adoptar prácticas más tradicionales', next: 'capitalismo_moderno', points: 15 }
          ]
        },
        economia_solidaria: {
          text: "Has creado una red de economía solidaria. La resiliencia económica ha aumentado, pero el crecimiento es más lento.",
          options: [
            { label: 'Expandir el modelo', next: 'final', points: 20 },
            { label: 'Buscar un equilibrio con el mercado tradicional', next: 'crisis', points: 15 }
          ]
        },
        estado_bienestar: {
          text: "Has establecido un Estado de bienestar, donde la desigualdad se ha reducido significativamente a costa de una mayor presión fiscal. Los servicios públicos como salud, educación y pensiones están garantizados, pero algunos sectores empresariales consideran que los impuestos son demasiado altos. ¿Qué deseas hacer?",
          options: [
            { label: 'Mantener el modelo de bienestar social', next: 'final', points: 20 },
            { label: 'Buscar reducir el gasto público y los impuestos', next: 'final', points: 15 }
          ]
        },
        economia_mixta: {
          text: "Has establecido una economía mixta, donde el libre mercado coexiste con una regulación moderada y la intervención del Estado cuando es necesario. Este sistema garantiza cierta estabilidad, aunque los desafíos económicos siguen presentes. ¿Cuál es tu próximo paso?",
          options: [
            { label: 'Continuar con el modelo mixto', next: 'final', points: 20 },
            { label: 'Inclinarse hacia una mayor liberalización del mercado', next: 'final', points: 15 }
          ]
        }
      };

      const handleSelect = (option) => {
        if (option.next === 'estancamiento') {
          setLives(lives - 1);
        }
        setPoints(points + option.points);
        if (lives > 0) {
          setScreen(option.next);
        } else {
          setScreen('game_over');
        }
      };

      const resetGame = () => {
        setScreen('intro');
        setLives(3);
        setPoints(0);
      };

      const currentScreen = storyContent[screen];

      if (screen === 'game_over') {
        return (
          <div>
            <h2>Game Over</h2>
            <p>Puntuación final: {points}</p>
            <button onClick={resetGame}>Reiniciar juego</button>
          </div>
        );
      }

      if (screen === 'Reiniciar la historia') {
        return (
          <div>
            <h2>Game Over</h2>
            <p> Puntuación final: {points}</p>
            <button onClick={resetGame}>Reiniciar juego</button>
          </div>
        );
      }

      return (
        <div>
          <h2>El Legado de los Mercaderes: Una Saga del Capitalismo</h2>
          <p>Vidas restantes: {lives}</p>
          <p>Puntos: {points}</p>
          <p>{currentScreen.text}</p>
          <div>
            {currentScreen.options.map((option, index) => (
              <button key={index} onClick={() => handleSelect(option)}>
                {option.label}
              </button>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<CapitalismNovel />, document.getElementById('root'));
  </script>
  <div id="root2">
  </div>
  <div id="root3">
  </div>
  <div id="root4">
  </div>
    <div id="root5">
  </div>

</body>
</html>
